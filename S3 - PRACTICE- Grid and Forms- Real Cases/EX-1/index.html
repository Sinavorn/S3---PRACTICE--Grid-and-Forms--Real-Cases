<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Social Media Post Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
        
            <img src="./images/photo_2024-11-11_23-48-10.jpg" alt="Profile" class="profile-pic">
            <div class="heder-text">
                <p><strong>Vorn Sina</strong> shared Jack's video</p>
                <p class="timestamp">Yesterday at 08:44 PM</p>
            </div>
            <span class="more-options">•••</span>
        </div>
        
        <div class="content">
            <img src="https://media.restless.co.uk/uploads/2024/03/the-most-charming-streets-in-paris.jpg" alt="The Streets of Paris Today" class="content-image">
            <div class="play-button"> <i class="fa-solid fa-circle-play fa-xl" style="color: #fcfcfc;"></i></div>
            <div class="content-text">
                <h3>The Streets of Paris Today</h3>
                <p>Yesterday at 03:11 PM • 1.2M views</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-icons">
                <span><i class="fa-solid fa-heart" style="color: #b0b0b0;"></i> 1M likes</span>
                <span><i class="fa-solid fa-comment fa-xl" style="color: #9b9da1;"></i> 2K comments</span>
                <span><i class="fa-solid fa-share" style="color: #989aa0;"></i> 90K Share</span>
            </div>
            <div class="comment-section">
                <img src="https://media-cdn-v2.laodong.vn/storage/newsportal/2024/11/10/1419599/Rose.jpg?w=800&h=496&crop=auto&scale=both" alt="User" class="comment-pic">
                <input type="text" placeholder="Write a comment..." class="comment-input">
                <i class="fa-regular fa-face-grin fa-xl" style="color: #858e9d;"></i>
                <span class="gif-icon">GIF</span>
            </div>
        </div>
    </div>
</body>
</html>
